{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}

  <h2>Generate Attendance Reports </h2>
<form action="{% url 'reports:report-generated' %}" id="reportsForm" method="post" class="form-horizontal">
  {% csrf_token %}
  <div class="reports-form-container">
  	<div class="form-group right-push col-xs-2 col-sm-2 col-md-2 col-lg-2 Attendance Period Time Range">
  		Time Range
    	<p> Date from: <input type="text" name="date_from" class="datepicker"> </p>
    	<p> Date to: <input type="text" name="date_to" class="datepicker"> </p>
  	</div> 

  	
  	<div class="form-group right-push col-xs-2 col-sm-2 col-md-2 col-lg-2 generation">
  		Generate by:
    	<li> Sending Locality <input type="checkbox" value="sending-locality" name="report_by"> </li>
    	<li> Team <input type="checkbox" value="team" name="report_by"> </li>
  	</div>
  	
	</div>
	<button type="submit" id="report-submit-button" name="report-submit" class="btn btn-success">
    Generate Report
  </button>
</form>

{% endblock %}

{% block scripts %}
  <script>
  const SUCCESS_URL = "{{view.get_success_url}}";

  $( function() {
    $( ".datepicker" ).datepicker();
  } );
  </script>
{% endblock %}
