{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load common_tags %}

{% block title %}{{ page_title }}{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(function() {
   var DATA_SOURCE = '{{source_url}}';
    var dt_table = $('#id_viewer_table').dataTable({
      order: [[ 0, "desc" ]],
      lengthMenu: [[25, 50, 100, 200], [25, 50, 100, 200]],
      columnDefs: [
          {orderable: true,
           searchable: true,
           className: "center",
           targets: {{targets_list | safe}}
          }
      ],
      searching: true,
      processing: true,
      serverSide: true,
      deferRender: true,
      stateSave: true,
      ajax: DATA_SOURCE,
    });
});
</script>
{% endblock %}

{% block content %}
<h2>{{ page_title }}</h2>
<div class="data-table-container">
  <table id="id_viewer_table" class="table table-striped table-bordered">
    <thead>
      {% for h in header %}
      <th>{{h}}</th>
      {% endfor %}
    </thead>
  </table>
</div>
{% endblock %}
