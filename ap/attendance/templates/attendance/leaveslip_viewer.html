{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load common_tags %}

{% block title %}{{ page_title }}{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(function() {
   var DATA_SOURCE = '{% url "attendance:leaveslips-json" %}';
    var dt_table = $('#id_leaveslips_viewer_table').dataTable({
      order: [[ 0, "desc" ]],
      lengthMenu: [[25, 50, 100, 200], [25, 50, 100, 200]],
      columnDefs: [
          {orderable: true,
           searchable: true,
           className: "center",
           targets: [0, 1, 2, 3, 4]
          }
      ],
      searching: true,
      processing: true,
      serverSide: true,
      deferRender: true,
      stateSave: true,
      ajax: DATA_SOURCE,
    });
});
</script>
{% endblock %}

{% block content %}
<div class="data-table-container">
  <table id="id_leaveslips_viewer_table" class="table table-striped table-bordered">
    <thead>
      <th>ID</th>
      <th>Trainee</th>
      <th>Rolls</th>
      <th>Status</th>
      <th>TA</th>
    </thead>
  </table>
</div>
{% endblock %}
